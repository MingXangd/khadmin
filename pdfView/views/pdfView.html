<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>pdf</title>
		<link rel="stylesheet" href="../css/stylepdf.css" />
		<link rel="stylesheet" href="../css/pdfh5.css" />
		<style>
			.pdfjs {width: 100%;height: 100%;overflow: hidden;background: #fff;position: relative;}
			.pdfjs .pdfViewer{padding:unset;}
		</style>
		<script src="../js/pdf.js" type="text/javascript" charset="utf-8"></script>
		<script src="../js/pdf.worker.js" type="text/javascript" charset="utf-8"></script>
		<script src="../js/jquery-3.2.1.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="../js/pdfh5.js" type="text/javascript" charset="utf-8"></script>
	</head>
	<body>
		<div class="pdfjs"></div>
		<script type="text/javascript">

			function GetUrlParam(name) {
				var reg = new RegExp("(^|&)" + name + "=([^&]*)(&|$)");
				var r = encodeURI(window.location.search).substr(1).match(reg);
				if(r != null) return unescape(r[2]);
				return null;
			};

			var url = decodeURI(GetUrlParam("url"));
			var pdfh5 = new Pdfh5('.pdfjs',{
				pdfurl: url
			});

		</script>
	</body>
</html>
